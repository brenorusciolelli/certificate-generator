<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gerador de Certificado</h1>
        <div class="certificado-container" id="certificado">
            <img src="./img/certificado.jpg" alt="Certificado de Garantia" class="background img-fluid">
            <span class="date-field" id="data-inicial"></span>
            <span class="date-field" id="data-vencimento"></span>
        </div>

        <form id="form-datas" class="mt-4">
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <label for="data-inicial-input" class="form-label">Data Inicial:</label>
                    <input type="date" id="data-inicial-input" class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="data-vencimento-input" class="form-label">Data de Vencimento:</label>
                    <input type="date" id="data-vencimento-input" class="form-control" required>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button type="button" class="btn btn-primary" onclick="atualizarCertificado()">Atualizar Certificado</button>
                <button type="button" class="btn btn-success" onclick="exportarPDF()">Exportar para PDF</button>
            </div>
        </form>
    </div>

    <!-- Adiciona os scripts das bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
