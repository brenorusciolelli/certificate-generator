<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Certificado</title>
    <style>
        .container {
            position: relative;
            width: 800px; /* Ajustar para o tamanho da imagem */
            margin: 0 auto;
        }

        .background {
            width: 100%;
            height: auto;
        }

        .date-field {
            position: absolute;
        }

        /* Posicionamento dos campos */
        #data-inicial {
            top: 165px;
            left: 274px;
            font-size: 12px;
            font-weight: 900;
        }

        #data-vencimento {
            top: 264px;
            left: 357px;
            font-size: 20px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container" id="certificado">
        <img src="./img/certificado.jpg" alt="Certificado de Garantia" class="background">
        <span class="date-field" id="data-inicial"></span>
        <span class="date-field" id="data-vencimento"></span>
    </div>

    <form id="form-datas">
        <label for="data-inicial-input">Data Inicial:</label>
        <input type="date" id="data-inicial-input" required>
        <label for="data-vencimento-input">Data de Vencimento:</label>
        <input type="date" id="data-vencimento-input" required>
        <button type="button" onclick="atualizarCertificado()">Atualizar Certificado</button>
        <button type="button" onclick="exportarPDF()">Exportar para PDF</button>
    </form>

    <!-- Adiciona os scripts das bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <script>
        function atualizarCertificado() {
            const dataInicial = document.getElementById("data-inicial-input").value;
            const dataVencimento = document.getElementById("data-vencimento-input").value;

            document.getElementById("data-inicial").innerText = dataInicial;
            document.getElementById("data-vencimento").innerText = dataVencimento;
        }

        function exportarPDF() {
            const certificado = document.getElementById("certificado");
            html2canvas(certificado, {
                scale: 3, // Aumenta a escala para melhorar a resolução
                useCORS: true // Permite lidar com imagens externas
            }).then(canvas => {
                const imgData = canvas.toDataURL("image/png", 1.0); // Qualidade máxima para PNG

                // Define o PDF com as dimensões reais da imagem
                const pdf = new jsPDF('landscape', 'pt', [3509, 2480]);
                
                // Adiciona a imagem ao PDF com dimensões reais
                pdf.addImage(imgData, 'PNG', 0, 0, 3509, 2480, undefined, 'FAST');
                pdf.save("certificado.pdf");
            });
        }
    </script>
</body>
</html>
